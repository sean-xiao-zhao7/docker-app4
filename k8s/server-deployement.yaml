apiVersion: apps/v1
kind: Deployment
metadata:
    name: server-deployemnt
spec:
    replicas: 3
    selector:
        matchLabels:
            component: server
    template:
        metadata:
            labels:
                component: server
        spec:
            containers:
                - name: server
                  image: jeanpaulxiao2/app4_server
                  ports:
                      - containerPort: 3000
